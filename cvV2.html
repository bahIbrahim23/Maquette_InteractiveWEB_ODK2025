<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Ibrahim Bah</title>
    <link rel="stylesheet" href="styleV2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body-cv">
    <div id="cv-container">
        <!-- Colonne gauche -->
        <aside id="left-column">
            <div id="triangle-deco-top"></div>
            <img src="assets/photoDeMoi.jpg" alt="Photo de profil" id="profile-photo">
            <div id="long-line-left"></div>
            <div id="items-aligns-left">
                <section id="contact">
                    <h2 class="element-align-left">
                        <div class="title-underline-left"></div>
                        <span class="icon-circle-big">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <strong>CONTACT</strong>
                    </h2>
                </section>
            </div>
        </aside>
        <!-- Colonne droite-->
        <main id="right-column">
        </main>
    </div>
</body>

</html>
